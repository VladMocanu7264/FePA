<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>FePA login</title>
</head>
<body>
    <div class = "loginpage">
        <header>
            <div class = "fixed_header">
                <a>
                   <img class = "fixed_header__logo" src = "../visual/img/FePA_logo.png">
                </a>
                <span class = "app_name">
                    FePA
                </span>
            </div>

            <div class = "loginbar">
                <span class = "loginbar__text">
                    Login to FePA
                </span>
            </div>
        </header>

        <div class="main_part">
            <nav>
                <div class = "left_visuals">
                    <span class="big_message">
                        Help your community with FePA!
                    </span>
                </div>
            </nav>

            <main>
                <div class = "login_container">
                    <span>email</span>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
